<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries Data</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header id="countries">
        <h1>World Countries Data</h1>
        <p class="subtitle">Current, we have 000 countries</p>
    </header>
    <main>
        <div class="wrapper">
            <div class="graph-buttons">
                <button class="population">Population</button>
                <button class="languages">Languages</button>
                <p class="feedback"></p>
            </div>
            <h4 class="graph-title">10 Most populated countries in the world</h4>
            <div class="graphs">
                <div class="graph-wrapper" id="stat" style="padding: 25px 0px; box-sizing: border-box;font-size: 25px; font-weight: 300;">
                    <div style="display: flex; margin: 20px auto; border: 0px solid red; align-items: center; justify-content: space-around;">
                        <div style="font-size: 25px;">World</div>
                        <div style="width: 60%; border: 0px solid green;">
                            <div style="height: 50px; width: 80%; background-color: #f59e0b;"></div>
                        </div>
                        <div>1234568</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="countries_data.js"></script>
    <script src="index.js"></script>
</body>

</html>
